<!doctype html>
<html ng-app="cmsApp.Login">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/estilos.css">
	<link rel="stylesheet" href="styles/sever.css">
	<!-- endbuild -->
</head>
<body ng-controller="loginCtrl">
	<div class="login-inicial">
		<div class="contenedor-logeo">
			<div class="contenedor-0">
				<img src="img/logo.png" class="logo-login" />
				<h3 class="txt-verde">Administrador</h3>
			</div>
			<br /><br />
			<p class="txt-center cuerpoBD">Bienvenido a su administrador de tienda</p>
			<br />
			<form>
				<div class="form-group">
					<input type="text" ng-model="login.email" ng-click="login.email" class="input-comun cuerpo" placeholder="Nombre de usuario" />
					<p ng-hide="Autentificacion.datos" class="txt-error input-mal">Este campo es obligatorio</p>
				</div>
				<div class="form-group">
					<input type="password" ng-model="login.password" class="input-comun cuerpo" placeholder="Contraseña" />
					<p ng-hide="Autentificacion.datos" class="txt-error input-mal">Este campo es obligatorio</p>
				</div>
				<button ng-click="login()" class="boton-general">Ingresar</button>
			</form>
			<button  ng-click="createUser()">Registrar</button>
		</div>
		<div class="contenedor-0 copy-logeo">
			<p class="txt-blanco txt-center txt-small"><b>Contáctenos:</b> ayuda@kronomarket.co</p>
		</div>

	</div>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/velocity/velocity.js"></script>
	<script src="bower_components/velocity/velocity.ui.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/lumx/dist/lumx.js"></script>
	<script src="bower_components/firebase/firebase.js"></script>
	<script src="bower_components/angularfire/dist/angularfire.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<script src="https://cdn.firebase.com/libs/firebase-util/0.2.5/firebase-util.js"></script>

	<script src="scripts/controllers/Login.js"></script>
	<!-- endbuild -->
</body>
</html>
