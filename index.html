<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.css" />
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css --> 
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/estilos.css">
    <link rel="stylesheet" href="styles/sever.css">
    <!-- endbuild -->
</head>
<body ng-app="cmsApp">

    <section class="body-inicial">
        <div class="iframe-vista">
            <div ng-view=""></div>
        </div>


        <div class="menu-lateral">
            <div class="bienvenido-cms">
                <div class="foto-perfil"></div>
                <p class="txt-blanco txt-center">Bienvenido<br /><b>{{UserAuth.name}}</b></p>
            </div>
            <div class="boton"></div>
        </div>
        <div class="barra-cms">
            <div class="logo-cms">
                <img src="img/logo.png" />
            </div>
            <h4 class="txt-blanco administrador">Administrador > </h4>
            <ul class="botonera-barra">
                <li>Cerrar sesión</li>
            </ul>
        </div>
    </section>






    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        !function (A, n, g, u, l, a, r) {
            A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
                (A[l].q = A[l].q || []).push(arguments)
            }, A[l].l = +new Date, a = n.createElement(g),
            r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
        }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/velocity/velocity.js"></script>
    <script src="bower_components/velocity/velocity.ui.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/lumx/dist/lumx.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/firebase-util/dist/firebase-util.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/Firebase/config.js"></script>
    <script src="scripts/Firebase/firebase.ref.js"></script>
    <script src="scripts/Firebase/auth.js"></script>
	<!-- Controladores -->
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/Productos.js"></script>
    <script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/Login.js"></script>
	<!-- Fabricas -->
    <script src="scripts/Services/Stores.js"></script>
    <script src="scripts/Services/Products.js"></script>

</html>
